<!DOCTYPE HTML>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			function randomNum(minNum,maxNum){ switch(arguments.length){ case 1: return parseInt(Math.random()*minNum+1,10); break; case 2: return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); break; default: return 0; break; } } 
			var arg=window.location.search;
			var arrlist=arg.replace("?", "").split(/[=&]/);
			if (arrlist=="" || arrlist==['']) {
				document.writeln('<a>传参数据不为空</a>');
				window.stop();
			}
			if (arrlist[0]=="from" && arrlist[1]!="from" && arrlist[2]=="to" && arrlist[3]!="to" && arrlist.length==4) {
				window.location.replace("https://ti.qq.com/hybrid-h5/intimate/response?touin="+arrlist[3]+"&fromuin="+arrlist[1]+"&type=bestfriend&_wv="+randomNum(10000000, 19000000)+"&_nav_txtclr=000000&_wvSb=0");
			} else if (arrlist[0]=="to" && arrlist[1]!="to" && arrlist[2]=="from" && arrlist[3]!="from" && arrlist.length==4) {
				window.location.replace("https://ti.qq.com/hybrid-h5/intimate/response?touin="+arrlist[1]+"&fromuin="+arrlist[3]+"&type=bestfriend&_wv="+randomNum(10000000, 19000000)+"&_nav_txtclr=000000&_wvSb=0");	
			} else if (arrlist[0]!="to" || arrlist[0]!="from" && arrlist[1]=="to" || arrlist[1]=="from" && arrlist.length==4){
				var cs = window.location.href.split("?")[0]+"?from=<QQ>&to=<QQ>";
				document.writeln('<a>URL解析错误，URL应为： '+cs+' !</a>');
			} else {
				document.writeln('<a>传参错误或者QQ号不可为空</a>');
				console.error(arrlist);
				window.stop();
			}
		</script>
	</body>
</html>
